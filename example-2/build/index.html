<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/output.css">
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100 radial-blue">
  <h1 class="text-3xl font-bold underline highlight-yellow">
    Bullseye!
  </h1>

  <div class="bg-emerald-500 w-52 h-52 rounded-full shadow-2xl grid place-content-center">
    <div class="bg-teal-200 w-32 h-32 rounded-full grid place-content-center">
      <div class="bg-red-500 w-16 h-16 rounded-full"></div>
    </div>
  </div>

  <button class="custom-button mt-4">Click Me</button>

  <details class="mt-4">
    <summary class="font-bold">More Info</summary>
    <p class="mt-2">This is an expandable info box using the HTML5 `<details>` and `<summary>` elements.</p>
  </details>
